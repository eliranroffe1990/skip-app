<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SKIPAPP</title>
  <meta name="theme-color" content="#FFD8BE"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon/icon-180.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="SKIPAPP"/>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root{--cream:#FFF4E6; --text:#1A202C; --muted:#64748B; --border:#E2E8F0}
    body{margin:0;color:var(--text);font-family:'Heebo',system-ui;background:var(--cream)}
    header{position:sticky; top:0; z-index:10; background:rgba(255,255,255,.86); backdrop-filter:blur(8px); border-bottom:1px solid var(--border)}
    .topbar{max-width:1024px;margin:0 auto;display:flex;gap:8px;align-items:center;padding:10px}
    .iconbtn{background:#fff;border:1px solid var(--border);border-radius:10px;padding:8px;cursor:pointer}
    main{max-width:1024px;margin:0 auto;padding:20px}
    .card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:22px}
    .hint{color:var(--muted)}
    #_diag{position:fixed;right:12px;bottom:12px;max-width:60vw;z-index:9999;background:#fff;border:1px solid #e11d48;border-radius:10px;padding:10px;display:none;font:12px ui-monospace,Consolas,monospace}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <button class="iconbtn" onclick="App.goBack()" title="חזרה">⟵</button>
      <button class="iconbtn" onclick="App.goHome()" title="בית">⌂</button>
      <button class="iconbtn" onclick="App.toggleTheme()" title="Theme">☼</button>
      <select id="lang_header" onchange="App.setLang(this.value)" style="margin-right:auto;max-width:140px">
        <option value="he">עברית</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>
  <main id="app"></main>
  <div id="_diag"></div>
  <script src="app.js"></script>
</body>
</html>
